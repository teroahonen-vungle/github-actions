name: Deploy Stage
on:
  create: 
  push:
    tags:
      - "stage"
permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: read
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
  init:
    runs-on: ubuntu-latest
    if: ${{ (github.event.ref_type == 'branch' && contains(github.event.ref, 'release')) || (github.event_name == 'push' && github.ref_name == 'stage')}}
    outputs:
      commit_id: ${{ steps.short-sha.outputs.sha_short }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Get short SHA
        id: short-sha
        shell: bash
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Get version 1
        if : ${{ github.event.ref_type == 'branch' }}
        id: version1
        shell: bash
        run: | 
          echo "version1=$(echo "${{github.event.ref}}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT
      - name: Get version 2
        id: version2
        shell: bash
        run: | 
          echo "version2=$(date +"%Y%m%d%H%M")" >> $GITHUB_OUTPUT
      - name: Get final version
        id: version
        shell: bash
        run: | 
          echo "version=${{ steps.version1.outputs.version1 }}${{ steps.version2.outputs.version2 }}" >> $GITHUB_OUTPUT
      
  build-images:
    needs: 
      - init
    strategy:
      matrix:
        api:
          - admin
          - alert
          - auth
          - authenticator
          - cron
          - manage
          - mediation
          - metadata
          - processor
          - reporting
          - salesforce
          - scheduler
          - verifyvault
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ matrix.api }}-${{ needs.init.outputs.version }}-rc-${{ needs.init.outputs.commit_id }}
  tag-commit:
    if: ${{ github.event.ref_type == 'branch' && contains(github.event.ref, 'release')}}
    needs: 
        - build-images
    runs-on: ubuntu-latest
    steps:
      - name: Tag commit
        run: |
          git tag --force stage
          git push --force --tags
