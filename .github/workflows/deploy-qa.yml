name: Deploy QA
on:
  push:
    branches:
      - "dev"
    tags:
      - "qa"
  workflow_dispatch:
permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: read
jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      commit_id: ${{ steps.short-sha.outputs.sha_short }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Get short SHA
        id: short-sha
        shell: bash
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
  build-images:
    needs: 
      - init
    strategy:
      matrix:
        api:
          - admin
          - alert
          - auth
          - authenticator
          - cron
          - manage
          - mediation
          - metadata
          - processor
          - reporting
          - salesforce
          - scheduler
          - verifyvault
    uses: ./.github/workflows/build-image.yml
    with:
      git_ref: ${{github.ref}}
      service: ${{ matrix.api }}
      environment: qa
      image_tag: qa-${{ needs.init.outputs.commit_id }}
    secrets: inherit
  tag-commit:
    if: ${{ github.event.ref_type == 'branch' && contains(github.event.ref, 'release')}}
    needs: 
        - build-images
    runs-on: ubuntu-latest
    steps:
      - name: Tag commit
        run: |
          git tag --force qa
          git push --force --tags
